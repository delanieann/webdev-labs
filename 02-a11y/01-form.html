<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="name">Name</label>
      <input id="name" type="text" name="name"/>
      <br /><br />
      <label for="email">Email</label>
      <input id="email" type="text" name="email" />
      <br /><br />
      <fieldset>
      <legend> Character </legend>
      <div><input type="radio" id="spongebob" />
        <label for="spongebob">Spongebob</label></div>
      <div><input type="radio" id="patrick" />
        <label for="patrick">Patrick</label></div>
      <div><input type="radio" id="sandy" />
        <label for="sandy">Sandy</label></div>
      </fieldset>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
